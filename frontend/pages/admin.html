<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin dashboard for EventHub platform">
    <title>Admin Panel | EventHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="admin-header">
        <h1>Admin Panel</h1>
        <nav aria-label="Main navigation">
            <ul class="nav-list">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="events.html" class="nav-link">Events</a></li>
                <li><a href="users.html" class="nav-link">Users</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><button id="logout-button" class="logout-btn" aria-label="Logout">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main id="admin-main">
        <section id="admin-content" class="admin-section">
            <h2>Welcome to the Admin Panel</h2>
            <p>Here you can manage users, events, and other administrative tasks.</p>
            <div class="admin-actions">
                <button class="btn-primary" data-action="create-event">Create New Event</button>
                <button class="btn-secondary" data-action="manage-users">Manage Users</button>
            </div>
        </section>
    </main>
    <footer class="admin-footer">
        <p>&copy; <span id="currentYear"></span> EventHub</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Update copyright year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
